<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ ËµûÂä©ËÄÖÂêç‰∫∫Â†Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        @font-face {
            font-family: 'Minecraft';
            src: url('data:font/woff2;base64,') format('woff2');
        }

        body {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            background: #2c2f33;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.1) 2px, rgba(0,0,0,.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.1) 2px, rgba(0,0,0,.1) 4px);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .dirt-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(92, 64, 51, 0.3), rgba(92, 64, 51, 0.3)),
                repeating-linear-gradient(0deg, #5c4033 0px, #5c4033 16px, #6b4d3a 16px, #6b4d3a 32px);
            z-index: 0;
            opacity: 0.3;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            border: 4px solid #000;
            border-bottom: 6px solid #000;
            box-shadow:
                inset 0 2px 0 rgba(255,255,255,0.3),
                inset 0 -2px 0 rgba(0,0,0,0.5),
                0 8px 0 rgba(0,0,0,0.3);
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8b8b8b, #fff, #8b8b8b);
        }

        .header h1 {
            font-size: 2em;
            text-shadow:
                3px 3px 0 #000,
                4px 4px 0 rgba(0,0,0,0.5);
            color: #ffff55;
            margin-bottom: 15px;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .header h1::before,
        .header h1::after {
            content: '‚õèÔ∏è';
            position: absolute;
            font-size: 0.6em;
            animation: swing 2s ease-in-out infinite;
        }

        .header h1::before {
            left: -50px;
            animation-delay: 0s;
        }

        .header h1::after {
            right: -50px;
            animation-delay: 1s;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .subtitle {
            font-size: 0.7em;
            color: #aaa;
            text-shadow: 2px 2px 0 #000;
        }

        .search-container {
            background: linear-gradient(180deg, #5a5a5a 0%, #3a3a3a 100%);
            border: 4px solid #000;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow:
                inset 0 2px 0 rgba(255,255,255,0.2),
                0 4px 0 rgba(0,0,0,0.3);
        }

        .search-box {
            width: 100%;
            background: #000;
            border: 3px solid #555;
            color: #fff;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.8);
        }

        .search-box:focus {
            outline: none;
            border-color: #8b8b8b;
            box-shadow:
                inset 0 2px 5px rgba(0,0,0,0.8),
                0 0 0 2px rgba(255,255,255,0.2);
        }

        .search-box::placeholder {
            color: #666;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        .player-frame {
            background: linear-gradient(180deg, #4a4a4a 0%, #2a2a2a 100%);
            border: 4px solid #000;
            padding: 0;
            position: relative;
            transition: transform 0.1s ease;
            box-shadow:
                inset 0 2px 0 rgba(255,255,255,0.3),
                inset 0 -2px 0 rgba(0,0,0,0.5),
                4px 4px 0 rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
            overflow: visible;
        }

        .player-frame::before {
            content: '';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: sparkleRotate 3s linear infinite;
            z-index: 10;
        }

        .player-frame:hover::before {
            opacity: 1;
        }

        @keyframes sparkleRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .player-frame:hover {
            transform: translateY(-4px);
            box-shadow:
                inset 0 2px 0 rgba(255,255,255,0.3),
                inset 0 -2px 0 rgba(0,0,0,0.5),
                6px 6px 0 rgba(0,0,0,0.4);
        }

        .player-frame:active {
            transform: translateY(2px);
            box-shadow:
                inset 0 2px 0 rgba(255,255,255,0.3),
                inset 0 -2px 0 rgba(0,0,0,0.5),
                2px 2px 0 rgba(0,0,0,0.3);
        }

        .avatar-container {
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 3px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .avatar-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #555, transparent);
        }

        .avatar {
            width: 96px;
            height: 96px;
            image-rendering: pixelated;
            border: 3px solid #444;
            box-shadow:
                inset 0 0 0 1px rgba(255,255,255,0.1),
                0 4px 8px rgba(0,0,0,0.5);
            display: block;
        }

        .player-info {
            padding: 15px;
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
        }

        .player-name {
            color: #fff;
            font-size: 0.75em;
            text-align: center;
            text-shadow: 2px 2px 0 #000;
            word-break: break-word;
            line-height: 1.4;
            min-height: 2.8em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #ffff55;
            font-size: 1.2em;
            text-shadow: 2px 2px 0 #000;
        }

        .loading::after {
            content: '';
            display: block;
            width: 64px;
            height: 64px;
            margin: 20px auto;
            background: linear-gradient(180deg, #8b6914 0%, #6b5010 100%);
            border: 4px solid #000;
            animation: spin 2s linear infinite;
            box-shadow:
                inset 0 2px 0 rgba(255,255,255,0.3),
                4px 4px 0 rgba(0,0,0,0.3);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #888;
            font-size: 1.1em;
            text-shadow: 2px 2px 0 #000;
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            border: 4px solid #000;
            box-shadow:
                inset 0 2px 0 rgba(255,255,255,0.2),
                4px 4px 0 rgba(0,0,0,0.3);
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ÂÉèÁ¥†ÂåñÊïàÊûú */
        .pixel-corner {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #000;
        }

        .pixel-corner.top-left { top: -4px; left: -4px; }
        .pixel-corner.top-right { top: -4px; right: -4px; }
        .pixel-corner.bottom-left { bottom: -4px; left: -4px; }
        .pixel-corner.bottom-right { bottom: -4px; right: -4px; }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.3em;
            }

            .players-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }

            .avatar {
                width: 80px;
                height: 80px;
            }

            .player-name {
                font-size: 0.65em;
            }
        }

        /* ËçâÊñπÂùóÂä®ÁîªË£ÖÈ•∞ */
        .grass-block {
            position: fixed;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #5c9e3a 0%, #4a7f2f 100%);
            border: 2px solid #000;
            opacity: 0.15;
            animation: float 10s ease-in-out infinite;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        .stone-block {
            position: fixed;
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #7a7a7a 0%, #5a5a5a 100%);
            border: 2px solid #000;
            opacity: 0.12;
            animation: float 12s ease-in-out infinite;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        .diamond-ore {
            position: fixed;
            width: 24px;
            height: 24px;
            background:
                radial-gradient(circle at 30% 30%, #5ecfff, transparent),
                linear-gradient(135deg, #7a7a7a 0%, #5a5a5a 100%);
            border: 2px solid #000;
            opacity: 0.2;
            animation: float 15s ease-in-out infinite, glow 2s ease-in-out infinite;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        .emerald {
            position: fixed;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #50c878 0%, #2d8e53 100%);
            border: 2px solid #000;
            opacity: 0.25;
            animation: float 8s ease-in-out infinite, sparkle 3s ease-in-out infinite;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.4);
        }

        .gold-ore {
            position: fixed;
            width: 26px;
            height: 26px;
            background:
                radial-gradient(circle at 40% 40%, #ffd700, transparent),
                linear-gradient(135deg, #7a7a7a 0%, #5a5a5a 100%);
            border: 2px solid #000;
            opacity: 0.18;
            animation: float 13s ease-in-out infinite, shimmer 2.5s ease-in-out infinite;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        .creeper-face {
            position: fixed;
            width: 40px;
            height: 40px;
            background: #0d820d;
            border: 2px solid #000;
            opacity: 0.15;
            animation: float 11s ease-in-out infinite;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        .creeper-face::before,
        .creeper-face::after {
            content: '';
            position: absolute;
            background: #000;
        }

        .creeper-face::before {
            width: 8px;
            height: 12px;
            top: 8px;
            left: 8px;
            box-shadow: 16px 0 0 #000;
        }

        .creeper-face::after {
            width: 8px;
            height: 8px;
            top: 22px;
            left: 12px;
            box-shadow: 8px 0 0 #000;
        }

        .torch {
            position: fixed;
            width: 8px;
            height: 24px;
            background: linear-gradient(180deg, #8b4513 0%, #654321 100%);
            border: 2px solid #000;
            opacity: 0.2;
            animation: float 9s ease-in-out infinite;
        }

        .torch::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -4px;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ff6600, #ff4400);
            border: 2px solid #000;
            animation: flicker 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }

        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            opacity: 0.3;
            animation: float 7s ease-in-out infinite, heartbeat 1.5s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 16px;
            background: #ff0000;
            border: 2px solid #000;
        }

        .heart::before {
            left: 0;
            border-radius: 8px 8px 0 0;
        }

        .heart::after {
            right: 0;
            border-radius: 8px 8px 0 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 2px 2px 0 rgba(0,0,0,0.3), 0 0 10px rgba(94, 207, 255, 0.3); }
            50% { box-shadow: 2px 2px 0 rgba(0,0,0,0.3), 0 0 20px rgba(94, 207, 255, 0.6); }
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="dirt-bg"></div>

    <!-- Ë£ÖÈ•∞ÊñπÂùóÂíåÂÖÉÁ¥† -->
    <!-- ËçâÊñπÂùó -->
    <div class="grass-block" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
    <div class="grass-block" style="top: 20%; right: 8%; animation-delay: 2s;"></div>
    <div class="grass-block" style="bottom: 15%; left: 10%; animation-delay: 4s;"></div>
    <div class="grass-block" style="bottom: 25%; right: 5%; animation-delay: 6s;"></div>
    <div class="grass-block" style="top: 60%; left: 3%; animation-delay: 3s;"></div>
    <div class="grass-block" style="top: 70%; right: 12%; animation-delay: 5s;"></div>

    <!-- Áü≥Â§¥ÊñπÂùó -->
    <div class="stone-block" style="top: 15%; left: 15%; animation-delay: 1s;"></div>
    <div class="stone-block" style="top: 45%; right: 15%; animation-delay: 3s;"></div>
    <div class="stone-block" style="bottom: 30%; left: 20%; animation-delay: 5s;"></div>
    <div class="stone-block" style="bottom: 10%; right: 18%; animation-delay: 7s;"></div>

    <!-- ÈíªÁü≥ÁüøÁü≥ -->
    <div class="diamond-ore" style="top: 25%; left: 8%; animation-delay: 2s;"></div>
    <div class="diamond-ore" style="top: 55%; right: 10%; animation-delay: 4s;"></div>
    <div class="diamond-ore" style="bottom: 20%; left: 15%; animation-delay: 6s;"></div>

    <!-- ÈáëÁüøÁü≥ -->
    <div class="gold-ore" style="top: 35%; left: 12%; animation-delay: 1.5s;"></div>
    <div class="gold-ore" style="top: 65%; right: 6%; animation-delay: 3.5s;"></div>
    <div class="gold-ore" style="bottom: 35%; right: 20%; animation-delay: 5.5s;"></div>

    <!-- ÁªøÂÆùÁü≥ -->
    <div class="emerald" style="top: 18%; right: 20%; animation-delay: 2.5s;"></div>
    <div class="emerald" style="top: 50%; left: 6%; animation-delay: 4.5s;"></div>
    <div class="emerald" style="bottom: 40%; right: 15%; animation-delay: 6.5s;"></div>

    <!-- Ëã¶ÂäõÊÄïËÑ∏ -->
    <div class="creeper-face" style="top: 30%; right: 5%; animation-delay: 3s;"></div>
    <div class="creeper-face" style="bottom: 45%; left: 8%; animation-delay: 7s;"></div>

    <!-- ÁÅ´Êää -->
    <div class="torch" style="top: 40%; left: 18%; animation-delay: 2s;"></div>
    <div class="torch" style="top: 75%; right: 8%; animation-delay: 4s;"></div>
    <div class="torch" style="bottom: 50%; right: 22%; animation-delay: 6s;"></div>

    <!-- Áà±ÂøÉ -->
    <div class="heart" style="top: 12%; left: 25%; animation-delay: 1s;"></div>
    <div class="heart" style="top: 48%; right: 25%; animation-delay: 3s;"></div>
    <div class="heart" style="bottom: 28%; left: 5%; animation-delay: 5s;"></div>
    <div class="heart" style="bottom: 55%; right: 10%; animation-delay: 7s;"></div>

    <div class="container">
        <div class="header">
            <h1>üéÆ ËµûÂä©ËÄÖÂêç‰∫∫Â†Ç üéÆ</h1>
            <p class="subtitle">HALL OF FAME</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="> ÊêúÁ¥¢Áé©ÂÆ∂ÂêçÁß∞...">
        </div>

        <div id="content">
            <div class="loading">Âä†ËΩΩÁé©ÂÆ∂Êï∞ÊçÆ‰∏≠</div>
        </div>
    </div>

    <script>
        let allSponsors = [];

        // Âä†ËΩΩÊï∞ÊçÆ
        async function loadData() {
            try {
                const response = await fetch('../sponsor.json');
                const data = await response.json();

                allSponsors = data.sponsors || [];
                renderPlayers(allSponsors);
            } catch (error) {
                document.getElementById('content').innerHTML =
                    '<div class="empty-state">‚ö† Êú™ÊâæÂà∞Áé©ÂÆ∂Êï∞ÊçÆ<br>ËØ∑Ê£ÄÊü• sponsor.json</div>';
                console.error('Âä†ËΩΩÂ§±Ë¥•:', error);
            }
        }

        // Ê∏≤ÊüìÁé©ÂÆ∂
        function renderPlayers(players) {
            const content = document.getElementById('content');

            if (players.length === 0) {
                content.innerHTML = '<div class="empty-state">üîç Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÁé©ÂÆ∂</div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'players-grid';

            players.forEach((player, index) => {
                const frame = document.createElement('div');
                frame.className = 'player-frame';
                frame.style.animationDelay = `${index * 0.05}s`;

                const avatar = player.avatar || `https://crafatar.com/avatars/steve?size=96&overlay`;
                const name = player.name || 'Áé©ÂÆ∂';

                frame.innerHTML = `
                    <div class="avatar-container">
                        <img src="${avatar}" alt="${name}" class="avatar"
                             onerror="this.src='https://crafatar.com/avatars/steve?size=96&overlay'">
                    </div>
                    <div class="player-info">
                        <div class="player-name">${name}</div>
                    </div>
                `;

                grid.appendChild(frame);
            });

            content.innerHTML = '';
            content.appendChild(grid);
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase().trim();

            if (keyword === '') {
                renderPlayers(allSponsors);
                return;
            }

            const filtered = allSponsors.filter(player => {
                const name = (player.name || '').toLowerCase();
                return name.includes(keyword);
            });

            renderPlayers(filtered);
        });

        // ÂàùÂßãÂåñ
        loadData();

        // Ê∑ªÂä†Èü≥ÊïàÊèêÁ§∫(ÂèØÈÄâ)
        document.querySelectorAll('.player-frame').forEach(frame => {
            frame.addEventListener('mouseenter', () => {
                // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†MCÁÇπÂáªÈü≥Êïà
            });
        });
    </script>
</body>
</html>
